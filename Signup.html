<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />

    <style media="screen">
      *,
      *:before,
      *:after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #080710;
        font-family: "Poppins", sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 80px auto; /* Moved the container down */
        padding: 50px;
        background-color: rgba(255, 255, 255, 0.13);
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        color: #ffffff;
      }
      h2 {
        font-size: 32px;
        font-weight: 500;
        text-align: center;
        margin-bottom: 30px;
      }
      label {
        display: block;
        font-size: 16px;
        font-weight: 500;
        margin-top: 20px;
      }
      input {
        width: 100%;
        height: 40px;
        padding: 0 10px;
        border-radius: 5px;
        border: 1px solid #ffffff;
        background-color: rgba(255, 255, 255, 0.07);
        color: #ffffff;
        margin-top: 8px;
        font-size: 14px;
      }
      button {
        display: block;
        width: 100%;
        padding: 12px 0;
        margin-top: 20px;
        border: none;
        border-radius: 5px;
        background-color: #ffffff;
        color: #080710;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
      }
      .Home {
        text-decoration: none;
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="username">Username (Max 20 characters)</label>
        <input
          type="text"
          id="username"
          placeholder="Enter username"
          maxlength="20"
          required
        />

        <label for="password">Password (8-20 characters)</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          minlength="8"
          maxlength="20"
          required
        />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" required />

        <label for="mobile">Mobile Number</label>
        <input
          type="tel"
          id="mobile"
          placeholder="Enter mobile number"
          pattern="[0-9]{10}"
          required
        />
        <label for="graduationYear">Year of Graduation </label>
        <input
          type="text"
          id="graduationYear"
          placeholder="Enter year of graduation"
          pattern="[0-9]{4}"
          minlength="4"
          maxlength="4"
          required
        />

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required />

        <button type="submit">Sign Up</button>

        <br />
        <div style="margin-top: 10px; text-align: center">
          Have an account?
          <a style="color: green" href="./Login.html ">Login</a>
        </div>
      </form>
      <div class="Home">
        <a href="./Welcome_Page.html">Home</a>
      </div>
    </div>

    <script>
      const signupForm = document.querySelector("#signupForm");

      signupForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const username = document.querySelector("#username").value;
        const password = document.querySelector("#password").value;
        const mobile = document.querySelector("#mobile").value;
        const email = document.querySelector("#email").value;
        const graduationYear = document.querySelector("#graduationYear").value;
        const dob = document.querySelector("#dob").value;

        console.log("Username:", username);
        console.log("Password:", password);
        console.log("Mobile Number:", mobile);
        console.log("Email:", email);
        console.log("Year of Graduation:", graduationYear);
        console.log("Date of Birth:", dob);

        alert("Sign Up Successful!");
      });
    </script>
  </body>
</html>
