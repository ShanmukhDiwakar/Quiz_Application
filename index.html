<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        background-size: cover;
        background-position: center;
      }

      .animation-container {
        display: flex;
        align-items: center;
        padding: 10px;
        border-radius: 10px;
      }

      .letter {
        font-size: 60px;
        font-weight: bold;
        animation-name: slideIn;
        animation-duration: 2.0s;
        animation-fill-mode: forwards;
        opacity: 0;
        color: #000;
      }

      @keyframes slideIn {
        0% {
          transform: translateX(-100%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const letters = document.querySelectorAll(".letter");
        letters.forEach((letter, index) => {
          setTimeout(() => {
            letter.style.animationDelay = `${index * 0.5}s`;
            letter.style.opacity = 1;
          }, 1000 + index * 500);
        });
        $(".landing-body").hide();
        $(".animation-container").on("animationend", function () {
          setTimeout(() => {
            $(".animation-container").hide();
            $(".landing-body").show();

            loadWelcomePage();
          }, 4000);
        });
      });
    </script>
  </head>
  <body>
    <div class="animation-container">
      <span class="letter">Q</span>
      <span class="letter">U</span>
      <span class="letter">I</span>
      <span class="letter">Z</span>
      <span class="letter">&nbsp;</span>
      <span class="letter">&nbsp;</span>

      <span class="letter">A</span>
      <span class="letter">P</span>
      <span class="letter">P</span>
    </div>

    <div class="landing-body">
      <div class="body-wrap">
        <header class="site-header">
          <div class="container">
            <div class="site-header-inner">
              <div class="brand header-brand"></div>
            </div>
          </div>
        </header>
        <main>
          <section class="hero">
            <div class="container">
              <div class="hero-inner">
                <div class="hero-copy">
                  <h1 class="hero-title mt-0">Online Quiz Application</h1>

                  <hr />
                  <br /><br />
                  <h3 class="underline">Team Members</h3>
                  <p class="hero-names mt-2">Naga V Shanmuka Diwakar - 21BIT0734</p>
                  <p class="hero-names">Vattikonda Sai Jayanth - 21BIT0733</p>
                  <p class="hero-names">B. Abhinav - 21BIT0222</p>
                  <br />
                  <br />
                  <br />
                  <div class="hero-cta">
                    <a
                      style="padding: 10px; align-items: center"
                      class="button button-primary"
                      href="./Login.html">Sign In</a>
                    <a
                      style="padding: 10px; align-items: center"
                      class="button button-primary"
                      href="./Signup.html">Sign Up</a>
                  </div>
                </div>
                <div class="hero-figure anime-element">
                  <svg
                    class="placeholder"
                    width="528"
                    height="396"
                    viewBox="0 0 528 396">
                    <rect
                      width="528"
                      height="396"
                      style="fill: transparent"
                    ></rect>
                  </svg>
                  <div
                    class="hero-figure-box hero-figure-box-01"
                    data-rotation="45deg"
                  ></div>
                  <div
                    class="hero-figure-box hero-figure-box-02"
                    data-rotation="-45deg"
                  ></div>
                  <div
                    class="hero-figure-box hero-figure-box-03"
                    data-rotation="0deg"
                  ></div>
                  <div
                    class="hero-figure-box hero-figure-box-04"
                    data-rotation="-135deg"
                  ></div>
                  <div class="hero-figure-box hero-figure-box-05"></div>
                  <div class="hero-figure-box hero-figure-box-06"></div>
                  <div class="hero-figure-box hero-figure-box-07"></div>
                  <div
                    class="hero-figure-box hero-figure-box-08"
                    data-rotation="-22deg"
                  ></div>
                  <div
                    class="hero-figure-box hero-figure-box-09"
                    data-rotation="-52deg"
                  ></div>
                  <div
                    class="hero-figure-box hero-figure-box-10"
                    data-rotation="-50deg"
                  ></div>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
