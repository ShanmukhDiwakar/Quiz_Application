<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faculty Dashboard</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212; /* Dark background color */
    color: #fff; /* Light text color */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  header {
    width: 100%;
    background-color: #5953ce; /* Darker background color for header */
    color: #fff;
    padding: 20px 0;
    text-align: center;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed; /* Fixed positioning for the header */
    top: 0; /* Position the header at the top */
    z-index: 1; /* Ensure the header stays on top of other content */
  }

  .logo {
    width: 75px;
    height: 60px;
    border-radius: 20%;
    cursor: pointer;
    margin-right: 20px;
    border: 2px solid transparent; /* Add border */
    transition: transform 0.3s ease, border-color 0.3s ease; /* Add transition for transform and border-color */
  }

  .logo:hover {
    transform: scale(1.2);
    border-color: #fff; /* Change border color on hover */
  }

  .logout-btn {
    padding: 10px 20px;
    border: 2px solid #fff;
    border-radius: 4px;
    color: #fff;
    text-decoration: none;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }

  .logout-btn:hover {
    background-color: red; /* Darker background color on hover */
  }

  .profile-container {
    display: flex;
    align-items: center;
  }
  
  .profile-container > * {
    margin-right: 20px;
  }

  .container {
    width: 100%;
    max-width: 600px;
    background-color: #333; /* Dark background color for container */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 200px; /* Adjusted margin top */
  }

  .container h2 {
    margin-top: 20px; /* Adjusted margin top */
    margin-bottom: 20px;
    text-align: center; /* Align text in the center */
  }

  .btn-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .btn {
    padding: 15px 30px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-bottom: 20px;
    transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; /* Add transition for smooth effect */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow */
  }

  .btn-primary {
    background-color: #007bff; /* Primary color for buttons */
    color: #fff;
  }

  .btn-primary:hover {
    background-color: #0056b3; /* Darker primary color on hover */
    transform: translateY(-2px); /* Move button up on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Increase box shadow on hover */
  }

  .btn-secondary {
    background-color: #6c757d; /* Secondary color for buttons */
    color: #fff;
  }

  .btn-secondary:hover {
    background-color: #5a6268; /* Darker secondary color on hover */
    transform: translateY(-2px); /* Move button up on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Increase box shadow on hover */
  }

  .btn:hover {
    color: #fff; /* Change text color on hover */
  }
</style>
</head>
<body>
<header>
  <h1 style="text-align: middle">Faculty Dashboard</h1>
  <div class="profile-container">
    <a href="profile.html">
      <img src="profile.jpeg" alt="Profile Pic" class="logo">
    </a>
    <a href="../Welcome_Page.html" class="logout-btn">Logout</a>
  </div>
</header>

<div class="container">
  <h2>Actions</h2>
  <div class="btn-container">
    <!-- Button to create a quiz -->
    <button class="btn btn-primary" onclick="redirectToCreateQuiz()">Create a Quiz</button>
    <!-- Button to add a course -->
    <button class="btn btn-primary" onclick="redirectToCourse()">Add a Course</button>
    <!-- Button to view reports -->
    <button class="btn btn-secondary" onclick="redirectToViewReports()">View Reports</button>
  </div>
</div>

<script>
  function redirectToCreateQuiz() {
    // Redirect to createaquiz.html page
    window.location.href = "createquiz.html";
  }
  function redirectToViewReports() {
    // Redirect to createaquiz.html page
    window.location.href = "viewreport.html";
  }
  function redirectToCourse() {
    // Redirect to createaquiz.html page
    window.location.href = "course.html";
  }

</script>
</body>
</html>
