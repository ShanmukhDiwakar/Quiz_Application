<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Reports</title>
  <style>
    /* Define your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark background color */
      color: #fff; /* Light text color */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #333; /* Darker background color */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .divider {
      height: 1px;
      background-color: #666; /* Darker divider color */
      margin: 20px 0;
    }

    .table-container {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #555; /* Darker border color */
    }

    th {
      background-color: #444; /* Darker header background color */
    }

    th:first-child, td:first-child {
      width: 30%;
    }

    /* You can add more CSS styles as needed */
    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff; /* Blue button color */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3; /* Darker blue button color on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reports</h1>
    <div class="divider"></div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Exam Name</th>
            <th>Date</th>
            <th>Total Marks</th>
            <th>Passing Marks</th>
            <th>Obtained Marks</th>
            <th>Verdict</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dummy data for demonstration purposes -->
          <tr>
            <td>Web Development Quiz</td>
            <td>2023-03-30 11:59:59</td>
            <td>100</td>
            <td>50</td>
            <td>90</td>
            <td>Pass</td>
          </tr>
          <!-- You can dynamically generate table rows using JavaScript if needed -->
        </tbody>
      </table>
    </div>
    <div class="button-container">
      <a href="index.html" class="button">Return to Main Menu</a>
    </div>
  </div>
</body>
</html>
