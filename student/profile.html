<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark background color */
      color: #fff; /* Light text color */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #333; /* Darker background color */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Light shadow color */
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .user-info {
      margin-bottom: 20px;
    }

    .user-info label {
      font-weight: bold;
    }

    .user-info p {
      margin: 5px 0;
    }

    .educational-details {
      margin-bottom: 20px;
    }

    .educational-details h3 {
      margin-bottom: 10px;
    }

    .educational-details ul {
      list-style-type: none;
      padding: 0;
    }

    .educational-details li {
      margin-bottom: 5px;
    }

    .button-container {
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff; /* Blue button color */
      color: #fff; /* Light text color */
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s; /* Add transition for smooth effect */
      margin-right: 10px; /* Add margin to separate buttons */
    }

    .button:hover {
      filter: brightness(90%); /* Reduce brightness on hover for visual feedback */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Profile</h1>
    <div class="user-info">
      <label for="userName">User Name:</label>
      <p id="userName">Vattikonda Sai Jayanth, 21BIT0733</p>
      <label for="phoneNumber">Phone Number:</label>
      <p id="phoneNumber">1234567890</p>
      <label for="email">Email:</label>
      <p id="email">saijayanth@gmail.com</p>
    </div>
    <div class="educational-details">
      <h3>Educational Details:</h3>
      <ul>
        <li>Bachelor's Degree in Information Technology</li>
        <li>Vellore Institute Of Technology, Vellore</li>
        <li>Graduation: May 2025</li>
      </ul>
    </div>
    <div class="button-container">
      <a href="edit_profile.html" class="button">Edit Profile</a>
      <a href="index.html" class="button">Back to Main Menu</a>
    </div>
  </div>
</body>
</html>
