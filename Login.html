<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz Application</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
    rel="stylesheet"
  />

  <style media="screen">
    *,
    *:before,
    *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #080710;
    }
    .background {
      width: 430px;
      height: 520px;
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
    }
    .background .shape {
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
    }
    .shape:first-child {
      background: linear-gradient(#1845ad, #23a2f6);
      left: -80px;
      top: -80px;
    }
    .shape:last-child {
      background: linear-gradient(to right, #ff512f, #f09819);
      right: -30px;
      bottom: -80px;
    }
    form {
      height: 520px;
      width: 400px;
      background-color: rgba(255, 255, 255, 0.13);
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
      padding: 50px 35px;
    }
    form * {
      font-family: "Poppins", sans-serif;
      color: #ffffff;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
    }
    form h3 {
      font-size: 32px;
      font-weight: 500;
      line-height: 42px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 30px;
      font-size: 16px;
      font-weight: 500;
    }
    input {
      display: block;
      height: 50px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 3px;
      padding: 0 10px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
    }
    ::placeholder {
      color: #e5e5e5;
    }
    button {
      margin-top: 50px;
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }
    .slide-container {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .Home {
      text-decoration: none;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide-label {
      margin-right: 10px;
      font-size: 16px;
      font-weight: 500;
      color: #ffffff;
    }
    .slide-button {
      width: 60px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.27);
      border-radius: 15px;
      position: relative;
      cursor: pointer;
    }
    .slide-button:before {
      content: "";
      position: absolute;
      width: 25px;
      height: 25px;
      background-color: green;
      border-radius: 50%;
      transition: transform 0.3s ease;
      left: 3px;
      top: 3px;
    }
    #toggleSlide {
      display: none;
    }
    #toggleSlide:checked + .slide-button:before {
      transform: translateX(30px);
    }
    .social {
      margin-top: 30px;
      display: flex;
    }
    .social div {
      background: red;
      width: 150px;
      border-radius: 3px;
      padding: 5px 10px 10px 5px;
      background-color: rgba(255, 255, 255, 0.27);
      color: #eaf0fb;
      text-align: center;
    }
    .social div:hover {
      background-color: rgba(255, 255, 255, 0.47);
    }
    .social .fb {
      margin-left: 25px;
    }
    .social i {
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form id="loginForm">
    <h3>Login Here</h3>
    <label for="username">Username</label>
    <input type="text" placeholder="Email or Phone" id="username" />
    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" />
    <button type="submit">Log In</button>
    <br />
    <br />
    <div style="margin-top: 10px; text-align: center">
      Don't have an account? <a href="./Signup.html">Sign Up</a>
    </div>
    <div class="slide-container">
      <label class="slide-label" id="slideLabel">User Login</label>
      <input type="checkbox" id="toggleSlide" />
      <label for="toggleSlide" class="slide-button"></label>
    </div>
    <div class="Home">
      <a href="./Welcome_Page.html">Home</a>
    </div>
  </form>

  <script>
    const slideButton = document.querySelector(".slide-button");
    const slideLabel = document.querySelector("#slideLabel");

    slideButton.addEventListener("click", () => {
      const toggleSlide = document.querySelector("#toggleSlide");
      if (toggleSlide.checked) {
        slideLabel.textContent = "User Login";
      } else {
        slideLabel.textContent = "Faculty Login";
      }
    });

    const loginForm = document.querySelector("#loginForm");
    loginForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const toggleSlide = document.querySelector("#toggleSlide");
      if (toggleSlide.checked) {
        window.location.href = "./faculty/index.html"; // Redirect to faculty index.html
      } else {
        window.location.href = "./student/index.html"; // Redirect to student index.html
      }
    });
  </script>
</body>
</html>
